<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<!--点注册时，会往/login发请求，请求的方法是get-->
<!--http://localhost:8080/login?-->
<form action="/login" method="post">
    用户名：<input type="text" name="username"><br/>
    密码：<input type="password" name="password"><br/>
    性别：<input type="radio" name="gender" value="男">男
          <input type="radio" name="gender" value="女">女<br>
    年龄：<input type="text" name="age"><br/>
    是否已婚:<select name="married">
                <option value="true">是</option>
                <option value="false">否</option>
    </select><br/>
    生日：<input type="date" name="birthday"><br/>

    兴趣爱好：<input type="checkbox" name="hobby" value="看小说">看小说
            <input type="checkbox" name="hobby" value="玩游戏">玩游戏
            <input type="checkbox" name="hobby" value="旅游">旅游
            <input type="checkbox" name="hobby" value="睡觉">睡觉<br>
    来自省份：<select name="province">
                <option value="江苏">江苏</option>
                <option value="安徽">安徽</option>
                <option value="西藏">西藏</option>
            </select><br/>
    自我简介：
    <textarea rows="8" cols="50" name="intro">

    </textarea><br/>
    <input type="submit" value="注册">
</form>
</body>
</html>
